<!DOCTYPE html>
<html>
    <head>
        <title>
            Car
        </title>
    </head>
 
<body>

<h2>Manoj Gorantla orders a car</h2>

<form>
    <label for="elec">Electric</label>
    <input type="checkbox" id="elec" value="electric" name="operation"><br>
    <label for="ac">AC</label>
    <input type="checkbox" id="ac" value="ac" name="operation"><br>
    <label for="gps">GPS</label>
    <input type="checkbox" id="gps" value="gps" name="operation"><br>
    <input type="button" value="Order a Car" onclick="orderCar()"><br>
    <p id="res">This text will be replaced </p>
</form>
<form>
    <label>Enter a property: </label>
    <input type="text" id="property" value="color"><br>
    <label>Enter a value: </label>
    <input type="text" id="pvalue"><br>
    <input type="button" onclick="updateCar()" value="Update the car"><br>
    <p id="res1">This text will be replaced </p>
</form>






<script> 
var my_car={}
   
    function orderCar()
    {
        E1=document.getElementById("elec")
        A=document.getElementById("ac")
        GP=document.getElementById("gps")
        out=document.getElementById("res")
        my_car={
            Electric : false,
            AC : false,
            GPS : false
        };
        my_car.Electric=E1.checked
        my_car.AC=A.checked
        my_car.GPS=GP.checked
        out.innerHTML=Object.values(my_car);
    }
    function updateCar()
    {
        my_car.property=document.getElementById("property").value;
        my_car.Value=document.getElementById("pvalue").value;
        console.log(my_car)
        document.getElementById("res1").innerHTML=Object.values(my_car);
    }

</script>

</body>
</html>
