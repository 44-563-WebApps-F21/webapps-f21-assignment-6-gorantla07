<!DOCTYPE html>
<html>
    <head>
        <title>Pass Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </head>
 
<body>
    <div class="container text-center">
    <h2 style="color: blue;">"Pass Phrase by" Manoj Gorantla</h2>
    <form>
        <label>Enter the secret phrase</label>
        <input type="password" id="spi" name="fn" value="Let me in"><br>
        <br>
        <label>Enter a Phrase</label>
        <input type="text" id="cpi" name="ln"><br>
        <br>
        <input type="button" id="btn" class="btn btn-success" onclick="processPhrase()" value="Check the Phrase">

        
    </form>   <br>
    <p id="result">Posting as a result</p>

    <div>
        <img src="giraffe.jpg" alt="Giraffe Image" width="200" height="200" onclick="newImage()" id="i1">
    </div>
</div>
    <script>
        correct=0
        wrong=0
        usingImage=1
        c=0
        function processPhrase()
        {
            S_P=document.getElementById("spi").value
            C_P=document.getElementById("cpi").value
            out=document.getElementById("result")
            if(S_P==C_P)
            {
                correct=correct+1
                alert("Access Allowed")
                c=0
            }
            else
            {
                wrong=wrong+1
                alert("Access Denied")
                c=c+1
                if(c>=3)
                {
                    document.getElementById("btn").onclick=locked()
                }
              
            }

            out.innerHTML="Correct: "+correct+" "+"Wrong: "+wrong;
            
        }
        function locked()
        {
            alert("Account Locked")
            
        }

        function newImage()
        {
            switch(usingImage)
            {
                case 1:
                    document.getElementById("i1").src="giraffe.jpg";
                    usingImage=usingImage+1
                    break
                case 2:
                    document.getElementById("i1").src="ox.jpg";
                    usingImage=usingImage+1
                    break;
                case 3:
                    document.getElementById("i1").src="antelope.jpg"
                    usingImage=1;
                    break;

            }
        }
    </script>
</body>
</html>
