<!DOCTYPE html>
<html>
    <head>
        <title>Pass Page</title>
    </head>
 
<body>
    <h2>"Pass Phrase by" Manoj Gorantla</h2>
    <form>
        <label>Enter the secret phrase</label>
        <input type="password" id="spi" name="fn" value="Let me in">
        <br>
        <label>Enter a Phrase</label>
        <input type="text" id="cpi" name="ln">
        <br>
        <input type="button" onclick="processPhrase()" value="Check the Phrase">

        
    </form>   
    <p id="result">Posting as a result</p>

    <div>
        <img src="giraffe.jpg" alt="Giraffe Image" width="200" height="200" onclick="newImage()" id="i1">
    </div>

    <script>
        correct=0
        wrong=0
        usingImage=1

        function processPhrase()
        {
            S_P=document.getElementById("spi").value
            C_P=document.getElementById("cpi").value
            out=document.getElementById("result")
            if(S_P==C_P)
            {
                correct=correct+1
                alert("Access Allowed")
            }
            else
            {
                wrong=wrong+1
                alert("Access Denied")
            }

            out.innerHTML="Correct: "+correct+" "+"Wrong: "+wrong;
            
        }

        function newImage()
        {
            switch(usingImage)
            {
                case 1:
                    document.getElementById("i1").src="giraffe.jpg";
                    usingImage=usingImage+1
                    break
                case 2:
                    document.getElementById("i1").src="ox.jpg";
                    usingImage=usingImage+1
                    break;
                case 3:
                    document.getElementById("i1").src="antelope.jpg"
                    usingImage=1;
                    break;

            }
        }
    </script>
</body>
</html>
