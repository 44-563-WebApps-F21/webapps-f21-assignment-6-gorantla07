<!DOCTYPE html>
<html>
    <head>
        <title>Arithmetic</title>
    </head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
 
<body>
<div class="container text-center">
<h2 style="color: blue;">Getting input</h2>

<form>
    <label for="eb">Enter a Base</label>
    <input type ="number" class="text-center" id="eb" name="eb" value=10> <br><br>

    <label for="exform1_nick">Enter an Exponent</label>
    <input type ="text" class="text-center" id="ex" name="ex" value="2"> <br><br>

    <input type="button" class="btn btn-success" onclick="powers()" value="Compute"><br><br>

    <p id="r1">Results</p>

    
    

    
</form>

<div onclick="processRadio()">
    
    <input type="radio" value="plus" id="plus" name="operation" />
    <label>+</label><br>
    
    <input type="radio" value="minus" id="minus" name="operation"/>
    <label>-</label><br>
    
    <input type="radio" value="times" id="times" name="operation" />
    <label>*</label><br>
    
    <input type="radio" value="divide" id="divide" name="operation" />
    <label>/</label><br><br>
    <p id="r2">Output</p>
</div>

</div>
<script> 

function powers()
{
    result=""
    E_B=document.getElementById("eb").value
    E_X=document.getElementById("ex").value
    RES=document.getElementById("r1")
    for(i=1;i<=E_X;i++)
    {
        
        result=result+Math.pow(E_B,i)+" ";
    }
    RES.innerHTML="Powers of "+E_B+" are: "+result;

}


function processRadio()
{
    EB1=document.getElementById("eb").value
    EX1=document.getElementById("ex").value
    out=document.getElementById("r2")
    if(document.getElementById('plus').checked)
    {
        out.innerHTML="Sum of "+EB1+" and "+EX1+" is "+(Number(EB1)+Number(EX1));
        
    }
    if(document.getElementById('minus').checked)
    {
        out.innerHTML="Difference of "+EB1+" and "+EX1+" is "+(EB1-EX1);
    }
    if(document.getElementById('times').checked)
    {
        out.innerHTML="Product of "+EB1+" and "+EX1+" is "+(EB1*EX1);
    }
    if(document.getElementById('divide').checked)
    {
        out.innerHTML="Division of "+EB1+" and "+EX1+" is "+(EB1/EX1);
    }
}
</script>

</body>
</html>
